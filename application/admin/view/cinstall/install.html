{extend name="common/install" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label" style="color:red;">注意</label>
    <div class="layui-input-inline">
        <label style="color:red;">购买此应用插件,请联系服务商，并按提供的激活码输入安装！谢谢支持！</label>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">激活码</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text"  name='code' style="width:250px;"  placeholder="请输入激活码进行安装" class="layui-input">
    </div>
</div>



<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });
    });


</script>
{/block}
