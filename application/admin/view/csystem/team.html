{extend name="common/edit2" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">是否展示</label>
    <div class="layui-input-block">
        <input type="radio" name="jszc_show" value="1" title="展示" {$info.jszc_show ? "checked" :""}>
        <input type="radio" name="jszc_show" value="0" title="隐藏" {$info.jszc_show ? "" : "checked"}>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团队名称</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="jszc_name" lay-verify="required" placeholder="请输入名称" class="layui-input" value="{$info.jszc_name??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团队电话</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="jszc_tel" lay-verify="required" placeholder="请输入电话" class="layui-input" value="{$info.jszc_tel??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">团队头像</label>
    <div class="layui-input-block">
        {php}echo tpl_form_field_image('jszc_img', isset($info['jszc_img'])?$info['jszc_img']:'','/web/resource/images/nopic.jpg');{/php}
        <div class="layui-form-mid layui-word-aux">建议尺寸：70*70</div>
    </div>
</div>
{/block}
