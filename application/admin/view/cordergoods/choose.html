{extend name="common/index" /}
{block name="search_box"}
<!--搜索栏-->
<div class="search-box">
    <div style="margin-top: 20px;">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入关键字..." autocomplete="off">
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>
    </div>
</div>
{/block}
{block name="tool_box"}
{/block}
{block name="table_config"}
<script>
    layui.use(['table','form'], function () {
        var table = layui.table;
        var form = layui.form;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list3')}&leader_id={:input('request.leader_id')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},

                {if input('get.readonly')}
                    {type:'radio',fixed:'left'},
                {else /}
                    {type:'checkbox',fixed:'left'},
                {/if}

                {field:'goods_name', width:180, title: '名称',sort:true},
                {field:'attr_names', width:180, title: '规格',sort:true},
                {field:'num', width:180, title: '数量',sort:true},
            ]]
            ,page: true,
            height:'full-200',
        });
    })
</script>
{/block}
