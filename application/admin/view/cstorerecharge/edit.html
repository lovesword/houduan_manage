{extend name="common/edit" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">有效天数</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="days" lay-verify="required" placeholder="请输入有效天数" class="layui-input" value="{$info.days??''}">
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
        <input autocomplete="off" type="text" name="price" placeholder="请输入价格" class="layui-input" value="{$info.price??''}">
    </div>
</div>
{/block}
