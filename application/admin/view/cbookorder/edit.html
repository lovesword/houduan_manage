{extend name="common/detail" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">订单号</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.orderformid??''}">
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">订单总费用(包含运费)</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.total_price??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">订单金额(实际支付金额)</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.order_amount??''}">
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">优惠券优惠金额</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.coupon_price??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">商品总金额</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.goods_total_price??''}">
    </div>
</div>




{if $info.sincetype==2}
<div class="layui-form-item">
    <label class="layui-form-label">预约人姓名</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.book_name??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">预约人电话</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.book_phone??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">预约时间</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.book_time??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">预约门店</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" style="width:800px;" value="{$info.shop.name??''}-{$info.shop.address??''}">
    </div>
</div>
{/if}

{if $info.sincetype==1}
<div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.name??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">联系电话</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.phone??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">收货地址</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true" style='width:500px;'class="layui-input" value="{$info.address_z??''}">
    </div>
</div>
{/if}

<div class="layui-form-item">
    <label class="layui-form-label">商品名称</label>
    <div class="layui-input-inline" style="width:1000px;">
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="250">
                    <col width="200">
                    <col width="50">
                </colgroup>
                <thead>
                <tr>
                    <th>商品名称</th>
                    <th>规格</th>
                    <th>数量</th>
                </tr>
                </thead>
                <tbody>
                {volist name='info.detail' id='vo'}
                <tr>
                    <td>{$vo.gname}</td>
                    <td>{$vo.attr_list}</td>
                    <td>{$vo.num}</td>
                </tr>
                {/volist}

                </tbody>
            </table>
        </div>
     <!--   <textarea placeholder="请输入内容" class="layui-textarea" style="width:500px;height:200px;">{$info.goods??''}</textarea>-->
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">订单状态</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.order_status_z??''}">
    </div>
</div>


<div class="layui-form-item">
    <label class="layui-form-label">支付方式</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.pay_type_z??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">支付时间</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.pay_time_d??''}">
    </div>
</div>
{if $info.sincetype==1}
<div class="layui-form-item">
    <label class="layui-form-label">快递</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.express_delivery??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">快递单号</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.express_no??''}">
    </div>
</div>
{/if}
<div class="layui-form-item">
    <label class="layui-form-label">下单时间</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="text" readonly="true"  class="layui-input" value="{$info.create_time??''}">
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">留言</label>
    <div class="layui-input-inline">
        <input autocomplete="off" style="width:800px;" type="text" readonly="true"  class="layui-input" value="{$info.remark??''}">
    </div>
</div>


<script>

    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime'
        });
    });

        require(['select2'], function () {
        $('.select2').select2();
        $.get("{:adminurl('select_root')}", function (ret) {
            if (typeof ret == "string"){
                ret = JSON.parse(ret);
            }
            ret.unshift({id: '', text: '请选择上级分类'});
            ret.map(function (obj) {
                obj.keywords += obj.text.toPinYin() + obj.text.toPinYin(true);
                if(obj.id == "{$info.menugroup_id??''}"){
                    obj.selected = true;
                }
                return obj;
            });
            $('#parent_id').select2({
                data: ret,
            })
        })
    })
</script>
{/block}
