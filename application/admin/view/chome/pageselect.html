<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <title>链接</title>
    <link media="all" href="__STATIC__/menu/css/index_1.css" type="text/css" rel="stylesheet">
    <style>
        .clearfix:after {content:"."; display:block; height:0; visibility:hidden; clear:both; }
        .clearfix { *zoom:1; }
    	.contlist {width:20%;float:left; height: 52px;line-height: 52px;text-align: center;}
    	.contlist .box a {text-align:center;display: block;height:40px; line-height: 40px; border:1px solid #e8e8e8;color:#333;margin:5px;border-radius: 4px;}
    	.contlist .box {}
        .title {
            height: 40px;
            line-height: 40px;
        }
	</style>
</head>
<body>
<div class="metv5box" style="padding:20px 20px 0 20px;">
    <!-- <div class="title">基础链接</div> -->
    <ul class="columnlist clearfix">
        {volist name="linkurl" id="m"}
        <li class="contlist">
            <div class="box" data-imgurl="{$url['path']}/{$url['path_prex']}/{$url['file']}" data-name="{$m['text']}">
                <a href="javascript:;" onclick="select_menu_new('{$m.name}','{$m.value}','{$this_type}')">
                {$m['name']}
                </a>
            </div>
        </li>
        {/volist}
    </ul>
</div>
{if condition="($this_type!='isfoot')"}
<div class="metv5box" style="padding:20px 20px 0 20px;">
<div class="title">详情链接</div>
    <ul class="columnlist clearfix">
        <li class="contlist">
            <div class="box">
                <a href="javascript:;" onclick="select_menu('1')">
                    商品详情
                </a>
            </div>
        </li>
        <li class="contlist">
            <div class="box">
                <a href="javascript:;" onclick="select_menu('2')">
                    门店详情
                </a>
            </div>
        </li>
        <!-- <li class="contlist">
            <div class="box">
                <a href="javascript:;" onclick="select_menu('3')">
                    优惠券详情
                </a>
            </div>
        </li> -->
        <li class="contlist">
            <div class="box">
                <a href="javascript:;" onclick="select_menu('4')">
                    话题详情
                </a>
            </div>
        </li>
        <li class="contlist">
            <div class="box">
                <a href="javascript:;" onclick="select_menu('5')">
                    视频详情
                </a>
            </div>
        </li>
    </ul>
</div>
{/if}
<script type="text/javascript" src="__STATIC__/menu/cjs/jquery-2.1.1.js"></script>
<script type="text/javascript" src="__STATIC__/menu/layer/2.4/layer.js"></script>
<script type="text/javascript">
    $(".box").click(function(){
        $('.selectedb').removeClass('selectedb');
        $(this).addClass('selectedb');
    });
    function select_menu_new(name,value,type) {
        var item={};
        console.log(name,value)
        item["imgurl"] = value;
        item['name'] = name;
        parent.get_not_attr('{$this_id}',item);
        parent.layer.closeAll();
    }


    function select_menu(is_param) {

        switch(is_param)
        {
            case '1':
                window.location.href = "{:adminurl('shopselect')}&select_id={$this_id}&this_type={$this_type}&jump_type=1";
                // layer_open('选择商品',"{:adminurl('shopselect')}&this_id={$this_id}&type={$this_type}",'100%','100%');
                break;
            case '2':
                window.location.href = "{:adminurl('storeselect')}&select_id={$this_id}&this_type={$this_type}&jump_type=1";
                // layer_open('选择门店',"{:adminurl('storeselect')}&this_id={$this_id}&type={$this_type}",'100%','100%');
                break;
            case '3':
                window.location.href = "{:adminurl('couponselect')}&select_id={$this_id}&this_type={$this_type}&jump_type=1";
                // layer_open('选择优惠券',"{:adminurl('couponselect')}&this_id={$this_id}&type={$this_type}",'100%','100%');
                break;
            case '4':
                window.location.href = "{:adminurl('topicselect')}&select_id={$this_id}&this_type={$this_type}&jump_type=1";
                // layer_open('选择话题',"{:adminurl('couponselect')}&this_id={$this_id}&type={$this_type}",'100%','100%');
                break;
            case '5':
                window.location.href = "{:adminurl('videoselect')}&select_id={$this_id}&this_type={$this_type}&jump_type=1";
                // layer_open('选择话题',"{:adminurl('couponselect')}&this_id={$this_id}&type={$this_type}",'100%','100%');
                break;
        }

    }

    /*菜单模版*/

    function layer_open(title,url,w,h){

        layer.open({

            type: 2,

            area: [w, h],

            fix: false, //不固定

            maxmin: true,

            shade:0.4,

            title: title,

            content: url,

            scrollbar:false

        });

    }
</script>

</body>

</html>
