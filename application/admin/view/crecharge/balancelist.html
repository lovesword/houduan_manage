        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="请输入用户id" autocomplete="off">
        </div>
        <button class="layui-btn" id="btnSearch">搜索</button>

{block name="table_config"}

<script type="text/html" id="dataIsMember">
    <input type="checkbox" {{# if(d.is_member){ }}checked{{# } }}>
</script>
<script type="text/html" id="linkTypes">
    {{# if(d.type == 1){ }}本地视频{{# } }}
    {{# if(d.type == 2){ }}远程存储{{# } }}
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_balance_list')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'nickname', width:150, title: '用户昵称',fixed:'left'},
                {field:'user_id', width:100, title: '用户id',fixed:'left'},
                {field:'remark', width:200, title: '余额记录'},
                {field:'money', width:100, title: '金额',sort:true},
                {field:'now_balance', width:200, title: '当前余额',sort:true},
                {field:'create_time', width:200, title: '交易时间',sort:true},
                // {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
    })
</script>
