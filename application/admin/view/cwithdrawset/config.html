{extend name="common/edit2" /}
{block name="content"}
<div class="layui-form-item">
    <label class="layui-form-label">提现开关</label>
    <div class="layui-input-block">
        <input type="radio" name="is_open" value="1" title="开" {$info.is_open ? "checked" :""}>
        <input type="radio" name="is_open" value="0" title="关" {$info.is_open ? "" : "checked"}>
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">最低提现金额</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="number" name="min_money" lay-verify="required" placeholder="最低提现金额" class="layui-input" value="{$info.min_money??''}">元
    </div>
</div>
<div class="layui-form-item">
    <label class="layui-form-label">免审金额</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="number" name="avoidmoney" lay-verify="required" placeholder="免审金额" class="layui-input" value="{$info.avoidmoney??''}">元
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">微信提现手续费费率</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="number" name="wd_wxrates" lay-verify="required" placeholder="微信提现手续费费率" class="layui-input" value="{$info.wd_wxrates??''}">%
    </div>
</div>

<div class="layui-form-item">
    <label class="layui-form-label">平台抽成比率</label>
    <div class="layui-input-inline">
        <input autocomplete="off" type="number" name="cms_rates" lay-verify="required" placeholder="平台抽成比率" class="layui-input" value="{$info.cms_rates??''}">%
    </div>
</div>

{/block}
