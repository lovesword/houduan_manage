{extend name="common/index" /}
{block name="tool_box"}{/block}
{block name="tool_template"}{/block}
{block name="table_config"}
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list3')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},

                {if input('get.onlyone')}
                {type:'radio',fixed:'left'},
                {else /}
                {type:'checkbox',fixed:'left'},
                {/if}

                {field:'name', width:180, title: '名称',fixed:'left',sort:true},
                {field:'pic', width:80, title: '头像',sort:true,templet: '#dataPic'},
                {field:'tel', width:120, title: '电话',sort:true},
                {field:'address', width:280, title: '地址',sort:true},
            ]]
            ,page: true,
            height:'full-100',
        });

    })
</script>
{/block}
