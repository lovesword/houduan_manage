{extend name="common/index" /}
{block name="table_config"}
<script>
    layui.use('table', function () {
        var table = layui.table;
        //        表格初始化
        table.render({
            elem: '#laytable'
            ,url:"{:adminurl('get_list')}"
            ,cols: [[
                {type:'numbers',fixed:'left'},
                {type:'checkbox',fixed:'left'},
                {field:'name', width:180, title: '名称',fixed:'left',sort:true},
                {field:'pic', width:80, title: '图片',sort:true,templet: '#dataPic'},
                {field:'tel', width:120, title: '联系电话',sort:true},
                {field:'address', width:180, title: '地址',sort:true},
                {field:'longitude', width:180, title: '经度',sort:true},
                {field:'latitude', width:180, title: '纬度',sort:true},
                {field:'create_time', width:200, title: '创建时间',sort:true},
                {field:'update_time', width:200, title: '修改时间',sort:true},
                {field:'o',fixed:'right',width:200, title: '操作',templet: '#dataTool'},
            ]]
            ,page: true,
            height:'full-300',
        });
    })
</script>
{/block}
